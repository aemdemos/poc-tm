indices:
  resources:
    include:
      - /content/**
    exclude:
      - /content/resources/**
      - /content/drafts/**
    target: /content/query-index.json
    properties:
      title:
        select: head > meta[name="title"]
        value: attribute(el, "content")
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[name="image"]
        value: attribute(el, "content")
      date:
        select: head > meta[name="date"]
        value: attribute(el, "content")
      author:
        select: head > meta[name="author"]
        value: attribute(el, "content")
      tags:
        select: head > meta[name="tags"]
        value: attribute(el, "content")
      template:
        select: head > meta[name="template"]
        value: attribute(el, "content")
